<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>MediConnect</h1>
                <p id="roleDisplay">Login</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="errorMessage" class="message message-error" style="display: none; margin-top: 15px;"></div>
            </form>
            <div class="back-link">
                <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    <script type="module">
        import { supabase } from './supabaseBrowser.js';
        import bcrypt from 'https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/+esm';

        let isSubmitting = false;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const roleDisplay = document.getElementById('roleDisplay');
            const errorMessage = document.getElementById('errorMessage');
            
            // Get role from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role') || sessionStorage.getItem('selectedRole');
            
            // Update role display
            if (roleDisplay && role) {
                const roleNames = {
                    'patient': 'Patient Login',
                    'doctor': 'Doctor Login',
                    'nurse': 'Nurse Login'
                };
                roleDisplay.textContent = roleNames[role] || 'Login';
                sessionStorage.setItem('selectedRole', role);
            }
            
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Prevent multiple submissions
                if (isSubmitting) {
                    return;
                }
                
                isSubmitting = true;
                errorMessage.style.display = 'none';
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const selectedRole = sessionStorage.getItem('selectedRole');
                
                if (!selectedRole) {
                    showError('No role selected. Please go back and select a role.');
                    isSubmitting = false;
                    return;
                }
                
                try {
                    // Query the users table for matching email
                    const { data: userData, error: userError } = await supabase
                        .from('users')
                        .select('email, password, role')
                        .eq('email', email)
                        .single();
                    
                    if (userError || !userData) {
                        showError('Invalid email or password');
                        isSubmitting = false;
                        return;
                    }
                    
                    // Verify the role matches
                    if (userData.role !== selectedRole) {
                        showError(`This account is not registered as a ${selectedRole}`);
                        isSubmitting = false;
                        return;
                    }
                    
                    // Verify password using bcrypt
                    const passwordMatch = await bcrypt.compare(password, userData.password);
                    
                    if (!passwordMatch) {
                        showError('Invalid email or password');
                        isSubmitting = false;
                        return;
                    }
                    
                    // Authentication successful
                    sessionStorage.setItem('userRole', selectedRole);
                    sessionStorage.setItem('userEmail', email);
                    
                    // Redirect to appropriate dashboard
                    const dashboardMap = {
                        'patient': 'patient-dashboard.html',
                        'doctor': 'doctor-dashboard.html',
                        'nurse': 'nurse-dashboard.html'
                    };
                    
                    const dashboardUrl = dashboardMap[selectedRole];
                    if (dashboardUrl) {
                        window.location.replace(dashboardUrl);
                    } else {
                        showError('Invalid role');
                        isSubmitting = false;
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An error occurred during login. Please try again.');
                    isSubmitting = false;
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
